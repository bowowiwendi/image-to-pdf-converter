<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL CONVERTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { background-color: #FFF7ED; }
        .container { background-color: #FFFFFF; box-shadow: 0 4px 20px rgba(244, 114, 182, 0.2); }
        .title { color: #4B5563; }
        .subtitle { color: #6B7280; }
        .convert-btn { background-color: #F9A8D4; }
        .convert-btn:hover { background-color: #F472B6; }
        .donate-btn { background-color: #FBBF24; }
        .donate-btn:hover { background-color: #F59E0B; }
        .status { color: #A5B4FC; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container p-4 sm:p-8 rounded-lg max-w-md w-full">
        <h1 class="title text-2xl font-bold text-center mb-4">SHL CONVERTER</h1>
        <p class="subtitle text-sm text-center mb-4">
            A free, no-registration converter for JPG, PNG, and TXT to PDF. Support us with a donation!
        </p>
        <label for="fileInput" class="sr-only">Upload JPG, PNG, or TXT files</label>
        <input type="file" id="fileInput" accept="image/jpeg,image/png,text/plain" multiple class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-800 hover:file:bg-blue-200 mb-4">
        <div class="flex space-x-2 mb-4">
            <button id="convertBtn" class="convert-btn flex-1 text-white py-2 px-4 rounded transition disabled:opacity-50" disabled>Convert to PDF</button>
            <a id="donateBtn" href="https://www.paypal.me/yourusername" target="_blank" class="donate-btn flex-none text-white py-2 px-4 rounded transition">Donate</a>
        </div>
        <a id="downloadLink" class="hidden" download="converted.pdf"></a>
        <p id="status" class="status text-center mt-4"></p>
    </div>

    <script>
        const DONATE_LINK = 'https://www.paypal.me/yourusername'; // Ganti dengan link donasi Anda
        const { jsPDF } = window.jspdf;

        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const donateBtn = document.getElementById('donateBtn');
        const status = document.getElementById('status');
        const downloadLink = document.getElementById('downloadLink');

        donateBtn.href = DONATE_LINK;

        fileInput.addEventListener('change', () => {
            convertBtn.disabled = !fileInput.files.length;
            status.textContent = fileInput.files.length ? `Selected ${fileInput.files.length} file(s)` : '';
            downloadLink.classList.add('hidden');
        });

        convertBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (!files.length) return;

            status.textContent = 'Converting...';
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';

            try {
                // Validasi file
                for (const file of files) {
                    if (!['image/jpeg', 'image/png', 'text/plain'].includes(file.type)) {
                        throw new Error(`${file.name} bukan file JPG, PNG, atau TXT yang valid`);
                    }
                    if (file.size > 10 * 1024 * 1024) {
                        throw new Error(`${file.name} melebihi batas 10MB`);
                    }
                }

                const pdf = new jsPDF();
                let firstPage = true;

                // Proses setiap file
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    let data, type;

                    if (file.type === 'text/plain') {
                        data = await file.text();
                        type = 'text';
                    } else {
                        data = await file.arrayBuffer();
                        type = 'image';
                    }

                    if (type === 'text') {
                        if (!firstPage) {
                            pdf.addPage();
                        }
                        pdf.setFontSize(12);
                        pdf.text(data, 10, 10, { maxWidth: 190 });
                        firstPage = false;
                    } else {
                        const img = new Image();
                        const blob = new Blob([data], { type: file.type });
                        const url = URL.createObjectURL(blob);
                        img.src = url;

                        try {
                            await new Promise((resolve, reject) => {
                                img.onload = resolve;
                                img.onerror = () => reject(new Error(`Gagal memuat gambar ${file.name}`));
                            });

                            const imgWidth = img.width;
                            const imgHeight = img.height;
                            const pdfWidth = 210;
                            const pdfHeight = (imgHeight * pdfWidth) / imgWidth;
                            const format = [pdfWidth, pdfHeight];
                            const orientation = imgWidth > imgHeight ? 'landscape' : 'portrait';

                            if (!firstPage) {
                                pdf.addPage(format, orientation);
                            }

                            pdf.setPage(firstPage ? 1 : pdf.internal.getNumberOfPages());
                            pdf.addImage(img, file.type === 'image/png' ? 'PNG' : 'JPEG', 0, 0, pdfWidth, pdfHeight);
                            firstPage = false;
                        } finally {
                            URL.revokeObjectURL(url);
                        }
                    }
                }

                // Simpan dan unduh PDF
                const pdfArrayBuffer = pdf.output('arraybuffer');
                const pdfBlob = new Blob([pdfArrayBuffer], { type: 'application/pdf' });
                const pdfUrl = URL.createObjectURL(pdfBlob);
                downloadLink.href = pdfUrl;
                downloadLink.classList.remove('hidden');
                downloadLink.click();
                setTimeout(() => URL.revokeObjectURL(pdfUrl), 100);
                status.textContent = 'PDF berhasil dibuat dan diunduh!';
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to PDF';
            } catch (error) {
                status.textContent = `Error: ${error.message || 'Gagal mengonversi dokumen ke PDF'}`;
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to PDF';
            }
        });
    </script>
</body>
</html>

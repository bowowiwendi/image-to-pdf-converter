<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #FFF7ED;
        }
        .container {
            background-color: #FFFFFF;
            box-shadow: 0 4px 20px rgba(244, 114, 182, 0.2);
        }
        .title {
            color: #4B5563;
        }
        .subtitle {
            color: #6B7280;
        }
        .convert-btn {
            background-color: #F9A8D4;
        }
        .convert-btn:hover {
            background-color: #F472B6;
        }
        .status {
            color: #A5B4FC;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container p-4 sm:p-8 rounded-lg max-w-md w-full">
        <h1 class="title text-2xl font-bold text-center mb-4">Image to PDF Converter</h1>
        <p class="subtitle text-sm text-center mb-4">Upload JPG or PNG to convert to PDF</p>
        <label for="imageInput" class="sr-only">Upload JPG or PNG images</label>
        <input type="file" id="imageInput" accept="image/jpeg,image/png" multiple class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-800 hover:file:bg-blue-200 mb-4">
        <button id="convertBtn" class="convert-btn w-full text-white py-2 px-4 rounded transition disabled:opacity-50" disabled>Convert to PDF</button>
        <a id="downloadLink" class="hidden" download="converted.pdf"></a>
        <p id="status" class="status text-center mt-4"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>

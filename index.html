<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.15/dist/browser-image-compression.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { background-color: #FFF7ED; }
        .container { background-color: #FFFFFF; box-shadow: 0 4px 20px rgba(244, 114, 182, 0.2); }
        .title { color: #4B5563; }
        .subtitle { color: #6B7280; }
        .compress-btn { background-color: #F9A8D4; }
        .compress-btn:hover { background-color: #F472B6; }
        .status { color: #A5B4FC; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
        select { background-color: #F3F4F6; border-radius: 0.375rem; padding: 0.5rem; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container p-4 sm:p-8 rounded-lg max-w-md w-full">
        <h1 class="title text-2xl font-bold text-center mb-4">JPG Compressor</h1>
        <p class="subtitle text-sm text-center mb-4">
            Compress your JPG files to 250 KB easily and download the compressed results.
        </p>
        <label for="fileInput" class="sr-only">Upload JPG files</label>
        <input type="file" id="fileInput" accept="image/jpeg" multiple class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-800 hover:file:bg-blue-200 mb-4">
        <button id="compressBtn" class="compress-btn w-full text-white py-2 px-4 rounded transition disabled:opacity-50" disabled>Compress JPG to 250 KB</button>
        <p id="status" class="status text-center mt-4"></p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const compressBtn = document.getElementById('compressBtn');
        const status = document.getElementById('status');

        // Enable the compress button when files are selected
        fileInput.addEventListener('change', () => {
            compressBtn.disabled = !fileInput.files.length;
            status.textContent = fileInput.files.length ? `Selected ${fileInput.files.length} JPG file(s)` : '';
        });

        // Compress JPG files to 250 KB
        compressBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (!files.length) return;

            status.textContent = 'Compressing...';
            compressBtn.disabled = true;

            const compressedFiles = [];
            for (const file of files) {
                if (file.type !== 'image/jpeg') {
                    status.textContent = `Error: ${file.name} is not a JPG file.`;
                    compressBtn.disabled = false;
                    return;
                }

                try {
                    const compressedFile = await compressImage(file, 250); // Compress to 250 KB
                    compressedFiles.push(compressedFile);

                    // Trigger download of the compressed file
                    const blob = new Blob([compressedFile], { type: 'image/jpeg' });
                    saveAs(blob, `compressed-${file.name}`);
                } catch (error) {
                    status.textContent = `Error: Failed to compress ${file.name}. ${error.message}`;
                    compressBtn.disabled = false;
                    return;
                }
            }

            status.textContent = `Compression complete! ${compressedFiles.length} file(s) compressed.`;
            compressBtn.disabled = false;
        });

        // Function to compress JPG images to a maximum size in KB
        async function compressImage(file, maxSizeKB) {
            const options = {
                maxSizeMB: maxSizeKB / 1024, // Convert KB to MB
                useWebWorker: true,
            };
            return await imageCompression(file, options);
        }
    </script>
</body>
</html>
